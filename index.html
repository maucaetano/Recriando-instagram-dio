<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Recriando-instagram-dio/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Recriando-instagram-dio/img/celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Recriando-instagram-dio/img/instagram-logo.jpg" class="instagram-logo" alt="logo-princ">
                <div class="profile-photo">
                    <img src="Recriando-instagram-dio/img/foto-perfil.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Mauricio Developer</a>
                <a href="#" class="instagram-logout">Remover account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Maurélio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
